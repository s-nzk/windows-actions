
name: windows-test

on:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        shell: bash
        run: |
          echo 'windows bash'
          ls -ltr
          echo date >> date.txt
          git add .
          git commit -m 'add'
          git push origin main
          
