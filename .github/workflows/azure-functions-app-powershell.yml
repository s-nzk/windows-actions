
name: windows-test

on:
  push:
    branches: ["main"]
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout
        shell: bash
        run: |
          echo 'windows bash'
          ls -ltr
          git config user.email "actions@github.com"
          git config user.name "actions"
          date >> date.txt
          git add .
          git commit -m 'add'
          git push
          
